
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; URL=/v0.0.1/">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    fetch("/versions.json")
      .then(res => res.json())
      .then(data => {
        window.location.href = "/" + data.latest + "/";
      })
      .catch(() => {
        window.location.href = "/latest/";
      });
  </script>
</body>
</html>
